<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Candidate Form</title>
</head>
<body>
<h1>Candidate Form</h1>
<form action="/candidates" method="post" th:object="${candidate}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}"><br><br>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" th:field="*{surname}"><br><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}"><br><br>

    <label for="isStudent">Is Student:</label>
    <input type="checkbox" id="isStudent" name="isStudent" th:field="*{isStudent}"><br><br>

    <h3>Dodaj umiejętności:</h3>

    <select th:field="*{skills}" multiple>
        <option th:each="skill : ${skills}"
                th:value="${skill.id}"
                th:text="${skill.name}+' : '+${skill.experience}">MIASTO
        </option>
    </select>

    <input type="submit" value="Submit">
</form>
</body>
</html>
