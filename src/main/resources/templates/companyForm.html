<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nowa firma</title>
</head>
<body>

<h1>Dodaj firme</h1>

<form method="POST" th:action="@{/company}" th:object="${company}">

  <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Wystapily bledy. Sprobuj ponownie.
            </span>
  </div>

  <label for="name">Nazwa: </label>
  <input type="text" th:field="*{name}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('name')}"
        th:errors="*{name}"></span>
  <br/>

  <input type="submit" value="Utworz firme"/>
</form>

<a th:href="@{/company/list}"><input type="submit" value="Menu"/></a>

</body>
</html>
