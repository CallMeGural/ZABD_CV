<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nowy HR</title>
</head>
<body>

<h1>Dodaj HR</h1>

<form method="POST" th:action="@{/hrs}" th:object="${hr}">

    <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Wystapily bledy. Sprobuj ponownie.
            </span>
    </div>

    <label for="name">Imie: </label>
    <input type="text" th:field="*{name}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span>
    <br/>

    <input type="hidden" th:field="*{id}"/>
    <label for="positions">Posady (wybierz):</label>
    <br/>
    <select id="positions" th:field="*{positions}" size="10" multiple="multiple">
        <option th:each="position : ${positions}"
                th:value="${{position}}"
                th:text="${position.name}">
            Position
        </option>
    </select>
    <br/>

    <input type="submit" value="Utworz HR"/>
</form>

<a th:href="@{/}"><input type="submit" value="Menu"/></a>

</body>
</html>
